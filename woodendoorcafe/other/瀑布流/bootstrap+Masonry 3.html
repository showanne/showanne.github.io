<!doctype html>
<html lang="zh-tw">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>masonry</title>
    <style>
        .item {
            margin-bottom: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row masonry">
            <div class="col col-xl-4 col-md-6 item">
                <img src="/瀑布流/sky (3).jpg" alt="" class="img-fluid">
                <div class="card-body">
                    <h4>這是瀑布流測試文字的卡片內文唷</h4>
                </div>
            </div>
            <div class="col col-xl-4 col-md-6 pt-5 item">
                <img src="/瀑布流/sky (2).jpg" alt="" class="img-fluid">
            </div>
            <div class="col col-xl-4 col-md-6 item">
                <img src="/瀑布流/sky (5).jpg" alt="" class="img-fluid">
            </div>
            <div class="col col-xl-4 col-md-6 pt-5 item">
                <img src="/瀑布流/sky (2).jpg" alt="" class="img-fluid">
            </div>
            <div class="col col-xl-4 col-md-6 pt-5 item">
                <img src="/瀑布流/sky (1).jpg" alt="" class="img-fluid">
            </div>
            <div class="col col-xl-4 col-md-6 pt-5 item">
                <img src="/瀑布流/sky (1).jpg" alt="" class="img-fluid">
            </div>
            <div class="col col-xl-4 col-md-6 pt-5 item">
                <img src="/瀑布流/sky (4).jpg" alt="" class="img-fluid">
            </div>
            <div class="col col-xl-4 col-md-6 pt-5 item">
                <img src="/瀑布流/sky (2).jpg" alt="" class="img-fluid">
            </div>
            <div class="col col-xl-4 col-md-6 pt-5 mb-4 item">
                <img src="/img/comment/comment-2.png" alt="" class="img-fluid br-l ">
                <div class="card-body bg-warning">
                    <h4>這是瀑布流測試文字的卡片內文唷</h4>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- masonry.js -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <script>

        $(function () {
            $('.masonry').masonry({
                itemSelector: '.item'
            })
        });

    </script>

</body>

</html>
