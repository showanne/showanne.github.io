      <div class="open-overlay">
        <span class="bar-top"></span>

        <span class="bar-bottom"></span>
      </div>
    </div>
  </div>

  <section class="skillsList">

    <dl class="list maki">
      <dt><i class="fas fa-laptop-code"></i></i>前端</dt>
      <!-- <dd><a href="#">Vue.js / Vue Cli / Vue Router</a></dd> -->
    </dl>

    <dl class="list nigiri">
      <dt><i class="fas fa-sitemap"></i></i>後端</dt>
      <!-- <dd><a href="#">MongoDB</a></dd> -->

    <dl class="list sashimi">

      <!-- <dd><a href="#">Illustrator</a></dd> -->
    </dl>

    <!-- 摺疊效果 -->

  </section>

  <section class="skillsList-M">
    <ul>
      <li><i class="fas fa-laptop-code"></i></i>前端
        <ul class="frontend"></ul>
      </li>
      <li><i class="fas fa-sitemap"></i></i>後端
        <ul class="backend"></ul>
      </li>
      <li><i class="fas fa-tools"></i>其他
        <ul class="other"></ul>
      </li>
    </ul>
  </section>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>
  <!-- nav -->
  <script src="./script/nav.js"></script>

  <script>
    const frontend = ['Vue.js / Vue Cli / Vue Router', 'Bootstrap', 'Axios / Ajax', 'Node.js', 'JavaScript', 'JQuery', 'CSS / Scss', 'HTML']
    const backend = ['MongoDB', 'Express', 'JSON Web Token']
    const other = ['Illustrator', 'Photoshop', 'Figma', 'Chrome Dev Tool', 'Git 版本管理', 'Xmind', 'Draw.io']

    for (let f = 0; f < frontend.length; f++) {
      $('.maki').append(`
        <dd><a href="#">${frontend[f]}</a></dd>
      `)
      $('.frontend').append(`
      <li><i class="fas fa-angle-right fa-xs"></i>${frontend[f]}</li>
      `)
    }
    for (let b = 0; b < backend.length; b++) {
      $('.nigiri').append(`
        <dd><a href="#">${backend[b]}</a></dd>
      `)
      $('.backend').append(`
      <li><i class="fas fa-angle-right fa-xs"></i>${backend[b]}</li>
      `)
    }
    for (let o = 0; o < other.length; o++) {
      $('.sashimi').append(`
        <dd><a href="#">${other[o]}</a></dd>
      `)
      $('.other').append(`
        <li><i class="fas fa-angle-right fa-xs"></i>${other[o]}</li>
      `)
    }
  </script>
  <script src="./script/skill.js"></script>
