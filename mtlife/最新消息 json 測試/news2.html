    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


    <script>

        const newsslider = document.querySelector("#news-top");

        // 取得json資料
        fetch('./news.json')
            .then(function (response) {

                // 資料重新讀取
                return response.json();
            })
            .then(function (myJson) {

                //顯現這些json資料
                console.log(myJson);

                let date = myJson.yyyy + myJson.mm + myJson.dd;
                let image = myJson.image;
                let title = myJson.title;
                let detail = myJson.detail;

                init_newsthing(date, image, title, detail);

            });

        function init_newsthing(date, image, title, detail) {
            newsslider.innerHTML =
                `<div class="row my-4">
                            <div class="col-4 text-center">
                                <div class="r-news h4 my-1">
                                    <p class="border-bottom">${date}</p>
                                    <p>${date}</p>
                                </div>
                                <p class="h5 my-2">${date}</p>
                            </div>
                            <div class="col-8 pt-3">
                                <a href="./img/news-2.2.jpg" data-toggle="lightbox" data-gallery="gallery">
                                    <h4>${title}</h4>
                                </a>
                                <p class="h4 text-muted">${detail}</p>
                            </div>
                        </div>`
        }





    </script>
</body>
