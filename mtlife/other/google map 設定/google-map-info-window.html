<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Info Windows - Google Maps API demo - Augustus - Let's Write</title>
    <link rel="canonical" href="https://letswrite.tw/google-map-api-marker-custom/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }
      #map {
        background: #CCC;
      }
      .fixed-bottom {
        position: fixed;
        left: 16px;
        bottom: 0;
        max-width: 320px;
      }
      .btn {
        margin-top: 6px;
        margin-bottom: 6px;
        font-size: 14px;
      }
      .btn + .btn {
        margin-left: 6px;
      }
    </style>
  </head>
  <body>

    <div id="app" class="container">

      <div class="row">
        <div class="col">
          <div id="map" class="embed-responsive embed-responsive-16by9"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary"
                  v-for="f in features" @click="openInfoWindows(f.properties.id)">
            {{ f.properties.name }}
          </button>
        </div>
      </div>

      <div class="row fixed-bottom">
        <div class="col">
          <div class="alert alert-info" role="alert">
            Let's Write 筆記文：<br/>
            <a href="https://letswrite.tw/google-map-api-marker-custom/" target="_blank">Google Maps API學習筆記-1</a>
          </div>
        </div>
      </div>
    
    </div>
    
    <!-- 將 YOUR_API_KEY 替換成你的 API Key 即可 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSZj7HnTbixm72wl5atDQoXws-cUL_Wmg" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <!-- map -->
    <script>
      const googleMap = new Vue({
        el: '#app',
        data: {
          map: null,
          features: [], // 存入每一個地點
          infowindowAll: {} // 存入每一個marker上的info windows
        },
        methods: {
          // init google map
          initMap() {
            
            // 預設顯示的地點：台北市政府親子劇場
            let location = {
              lat: 25.0374865, // 經度
              lng: 121.5647688 // 緯度
            };
            
            // 建立地圖
            this.map = new google.maps.Map(document.getElementById('map'), {
              center: location,
              zoom: 16,
              mapTypeId: 'terrain'
            });
            // 放置多個marker
            fetch('./map.geojson')
              .then(results => results.json())
              .then(result => {
                this.features = result.features;
                Array.prototype.forEach.call(this.features, r => {
                  let latLng = new google.maps.LatLng(r.geometry.coordinates[0], r.geometry.coordinates[1]);
                  let marker = new google.maps.Marker({
                    position: latLng,
                    map: this.map
                  });
                  // info window
                  let infowindow = new google.maps.InfoWindow({
                    content: `<h6>${r.properties.name}</h6>` // 支援html
                  });
                  // 監聽 marker click 事件
                  marker.addListener('click', e => {
                    infowindow.open(this.map, marker);
                  });
                  // 加一個open的method，就可由外部按鈕開啟
                  this.infowindowAll[r.properties.id] = {
                    open: function() {
                      infowindow.open(this.map, marker);
                    }
                  };
                });
            });
          },
          // 由外部按鈕開啟info windows
          openInfoWindows(id) {
            this.infowindowAll[id].open();
          }
        },
        created() {
          window.addEventListener('load', () => {
            this.initMap();
          });
        }
      });
    </script>

  </body>
</html>
